<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/74a63d4eec6b8edbaf0ab36e3e66ce37?family=Substance+W00+Bold"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twoja Strona</title>
    <style>
      .header {
        display: flex; /* Ustawienie kontenera na flex */
        align-items: center; /* Wycentrowanie dzieci w pionie */
        justify-content: flex-start; /* Wyrównanie dzieci do początku kontenera */
        background-color: #800000; /* Kolor bordowy */
        padding: 10px; /* Dopełnienie dla nagłówka */
        width: 400px;
        height: 40px;
        color: #ffffff;
      }
      .legit {
        font-family: "Substance W00 Bold";
        font-size: 20px;
        margin: 0; /* Usunięcie domyślnych marginesów */
        margin-left: 70px; /* Dodanie marginesu z lewej strony tekstu */
      }
      .s {
        width: 24px;
      }
      .e {
        margin-left: 70px;
        width: 24px;
      }
      .add {
        width: 50px;
        margin: 10px;
        transition: filter 0.2s; /* Płynna animacja filtrów */
      }
      .nrr {
        font-family: sans-serif;
        font-size: 15px;
        margin-left: 10px;
        display: flex;
      }
      .ee {
        display: flex;
        align-items: center;
      }
      .sa {
        font-family: Rajdhani;
        font-size: 15px;
        color: gray;
        margin-left: 10px;
      }
      #ww {
        margin-left: 60px;
      }
      .rze {
        margin-bottom: 25px;
        width: 100px;
      }

      #flag {
        position: relative;
        width: 120px;
        height: 80px;
        margin: 20px;
        overflow: hidden;
      }

      .color {
        width: 100%;
        height: 50%;
      
      }
      .content-container {
        display: flex;
        align-items: center; /* Opcjonalnie, aby wycentrować elementy wertykalnie */
        justify-content: flex-start; /* Aby elementy były wyświetlane od lewej strony kontenera */
      }
      .Warstwa_2 {
  background-image: url("Warstwa 2.png");
  position: absolute;
  left: -4px;
  top: 2px;
  width: 111px;
  height: 68px;
  z-index: 3;
}
.flaga{
  width: 80px;
  margin-left: 120px ;

  

}
@keyframes waveAnimation {
  0%, 100% {
    transform: translateX(0) rotate(0);
  }
  25% {
    transform: translateX(-5px) rotate(-5deg);
  }
  75% {
    transform: translateX(5px) rotate(5deg);
  }
}

.flaga {
  width: 80px;
  margin-left: 120px;
  animation: waveAnimation 2s linear infinite; /* Dodanie animacji do klasy flaga */
}
.m{
  width: 400px;
}


    </style>
  </head>
  <body>
    <div class="header">
      <img
        class="s"
        src="./arrow_back_ios_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />
      <h1 class="legit">Legitymacja Szkolna</h1>
      <img class="e" src="./more_vert_FILL0_wght400_GRAD0_opsz24.png" alt="" />
    </div>
    <div class="content-container">
      <img class="add" src="./Bez nazwy-1.png" alt="" />
      <img class="rze" src="./Bez nazwy-1222.png" alt="" />
      <img class="flaga" src="./zyro-image (5).png" alt="">
      </div>
    </div>
    <div class="ee">
      <h1 class="sa">Nr Legitymacji:</h1>
      <h2 class="nrr">22/27/2022</h2>
      <h3 id="ww" class="sa">Wydana:</h3>
      <h4 class="nrr">01.09.2022</h4>
      
    </div>
    <img class="m" src="./Bez nazwy-1 — Odzyskano.png" alt="">

  </body>
